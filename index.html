<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style/DesktopView.css">
  <link rel="stylesheet" href="Style/MobileView.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="left-div">
      <img src="images/image-product-desktop.jpg" alt="image" class="image-desktop">
      <img src="images/image-product-mobile.jpg" alt="image" class="image-mobile">
    </div>

    <div class="right-div">

      <div class="top">
        <p>P E R F U M E</p>
      </div>

      <div class="second-top">
        <p>Gabrielle Essence Eau De Parfum</p>
      </div>

      <div class="middle">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="second-bottem">
        <p class="p-left">$149.99</p>
        <p class="p-right">$169.99</p>
      </div>

      <div class="button">
        <button class="btn">Add to Cart</button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sahil Ramchandani</a>
  </div>
</body>

</html>
